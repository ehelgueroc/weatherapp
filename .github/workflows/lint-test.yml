name: Lint and Test

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'client/**'
  pull_request:
    paths:
      - 'api/**'
      - 'client/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Copy repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm lint

      - name: Run tests
        run: npm test
